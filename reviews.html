        <h1>Reviews</h1>
        <h2>Browse Reviews</h2>
        <div id="browse">
            <table>
                <tr class="category" id="reviews-header">
                    <th>reviewID</th>
                    <th>userID</th>
                    <th>bookID</th>
                    <th>rating</th>
                    <th>description</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>34</td>
                    <td>4</td>
                    <td>I enjoyed learning about Bitcoin</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>43</td>
                    <td>3</td>
                    <td>This book wasn't that great</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>23</td>
                    <td>5</td>
                    <td>Best book I've read by far!</td>
                </tr>
            </table>
        </div>

        <br>

        <div id="insert">
            <h2>Add Review</h2>
            <form id="add-review">
                <label for="userID">userID:</label>
                <br>
                <input type="number" id="userID" name="userID">
                <br><br>

                <label for="bookID">bookID:</label>
                <br>
                <input type="number" id="bookID" name="bookID">
                <br><br>

                <label for="rating">Rating (1-5):</label>
                <br>
                <select id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br>

                <label for="description">Description:</label>
                <br>
                <textarea id="description" name="description" rows="5" cols="35"></textarea>
                <br><br><br>

                <input type="submit" value="Submit">
                <br>
            </form>
        </div>

        <br>

        <div id="update">
            <h2>Update Review</h2>
            <form id="edit-review">
                <label for="reviewID">reviewID:</label>
                <br>
                <input type="number" id="reviewID" name="reviewID">
                <br><br>

                <label for="rating">Rating (1-5):</label>
                <br>
                <select id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br>

                <label for="description">Description:</label>
                <br>
                <textarea id="description" name="description" rows="5" cols="35"></textarea>
                <br><br><br>

                <input type="submit" value="Submit">
                <br>
            </form>
        </div>
